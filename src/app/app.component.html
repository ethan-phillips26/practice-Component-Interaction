<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Parent Component (AppComponent)</h3>
      <input type="text" class="form-control w-75" [(ngModel)]="ptext" />
      <p>This is the message from the Child:</p>

      <div class="container">
        <div class="row">
          <div class="col">
            <app-child [inputText]="ptext"></app-child>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
